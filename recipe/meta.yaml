{% set name = "bw2calc" %}
{% set version = "2.0.dev14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3b9987f0e587024787509f7826cdc9f5dcbb0fbd087d2d91503051d3aa0b9da7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.4
    - pip
    - setuptools
  run:
    - python >=3.4
    - numpy
    - pandas
    - scipy
    - bw_processing
    - matrix_utils
    - stats_arrays

test:
  imports:
    - bw2calc

about:
  home: https://github.com/brightway-lca/brightway2-calc
  summary: 'The calculation engine for the Brightway2 life cycle assessment framework.'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  dev_url: https://github.com/brightway-lca/brightway2-calc

extra:
  recipe-maintainers:
    - michaelweinold
    - cmutel
    - m-rossi
